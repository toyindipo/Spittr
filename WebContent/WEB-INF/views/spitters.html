 <html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Spitter</title>
    <link rel="stylesheet" 
          type="text/css" 
          th:href="@{/resources/style.css}" ></link>
  </head>
  <body>
    <div id="header" th:include="page :: header"></div>
  
    <div id="content">
      <div class="spitterForm">
        <h1>Spit it out...</h1>        
      </div>
      <div class="listTitle">
        <h1>Recent Spitters</h1>
        <ul class="spitterList">
          <li th:each="spitter : ${spitterList}" 
              th:id="'spitter_' + ${spitter.id}">
            <div class="spitterMessage">            
              <a th:href="@{/spitters} + '/' + ${spitter.username}" th:text="${spitter.username}">username</a>
			</div>
            <div>
              <span class="spitterTime" th:text="${spitter.id}">spitter id</span>
              <span class="spitterLocation" th:text="${spitter.email}">email</span>
            </div>
          </li>
        </ul>
      </div>
    </div>
    
    <div id="footer" th:include="page :: copy"></div>
  </body>
</html>
